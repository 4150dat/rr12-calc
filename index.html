<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>손익비 1.2 – 익절가 자동 계산기</title>
  <meta name="description" content="진입가와 손절가만 입력하면 손익비 1.2 기준 익절가를 자동으로 계산합니다." />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, sans-serif; }
    .input { width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 0.5rem; font-size: 1rem; }
    .btn { background: #0077ff; color: white; padding: 0.75rem; border-radius: 0.5rem; width: 100%; font-size: 1rem; border: none; }
  </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">
  <main class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md">
    <h1 class="text-xl font-bold text-blue-700 mb-4">가격 기반 손익비 계산 (1:1.2)</h1>

    <label for="entry" class="block font-semibold mb-1">진입가</label>
    <input id="entry" class="input mb-4" placeholder="예: 121190.5" inputmode="decimal" />

    <label for="stop" class="block font-semibold mb-1">손절가</label>
    <input id="stop" class="input mb-4" placeholder="예: 121090" inputmode="decimal" />

    <label for="target" class="block font-semibold mb-1">익절가</label>
    <input id="target" class="input mb-4" placeholder="자동 계산됨" readonly />

    <button id="calcBtn" class="btn">손익비 계산하기</button>
  </main>

  <script>
    const R = 1.2;
    document.getElementById('calcBtn').addEventListener('click', () => {
      const entry = parseFloat(document.getElementById('entry').value);
      const stop = parseFloat(document.getElementById('stop').value);
      if (isNaN(entry) || isNaN(stop) || entry === stop) {
        alert('진입가와 손절가를 올바르게 입력하세요.');
        return;
      }
      const isLong = stop < entry;
      const risk = isLong ? (entry - stop) : (stop - entry);
      const target = isLong ? (entry + R * risk) : (entry - R * risk);
      document.getElementById('target').value = target;
    });
  </script>
</body>
</html>
